                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <div>
            <ul class='nav navbar-nav navbar-right'>
                <li class='dropdown' id='my_test_id'>
                    <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false' style='color: black'><span th:text="${name}"></span><span class='caret'></span></a>
                    <ul class='dropdown-menu' style="margin: 0 0 0 -156%">

<div class="p-3 mb-2 bg-dark text-dark">
    <div style="margin: 2% auto">
        <form class="form-inline my-2 my-lg-0" style="display: flex;justify-content: center" action="/searchMyAttendance">
            <input name = "AttendanceDate" class="form-control mr-sm-2" type="search" aria-label="Search" style="width: 60%">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查询年月</button>
        </form>
    </div>
    <div class="card" style="width: 80%;margin:1% auto">
        <div class="card-header">
            查询结果
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">考勤日期</th>
                    <th scope="col">雇员id</th>
                    <th scope="col">雇员姓名</th>
                    <th scope="col">考勤助理</th>
                    <th scope="col">考勤助理id</th>
                    <th scope="col">考勤结果</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Attendance:${list}">
                    <td th:text="${Attendance.attendanceTime}"></td>
                    <td th:text="${Attendance.employeeId}"></td>
                    <td th:text="${Attendance.employeeName}"></td>
                    <td th:text="${Attendance.attendanceAssistantName}"></td>
                    <td th:text="${Attendance.attendanceAssistantId}"></td>
                    <td th:text="${Attendance.attendanceResults}"></td>
                </tr>
<!--                <tr>-->
<!--                    <th>2009-01-02</th>-->
<!--                    <th>01</th>-->

<!--                    <th>刘宇轩</th>-->
<!--                    <th>05</th>-->
<!--                    <th>late</th>-->
<!--                </tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
