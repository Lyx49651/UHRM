<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>员工查询</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">高校人力资源管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/index">首页 <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div>
            <ul class='nav navbar-nav navbar-right'>
                <li class='dropdown' id='my_test_id'>
                    <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false' style='color: black'><span th:text="${name}"></span><span class='caret'></span></a>
                    <ul class='dropdown-menu' style="margin: 0 0 0 -156%">
                        <li><a href='http://localhost:8080/logout' style='color: black'>登出</a></li>
                        <li><a href='http://localhost:8080/personalInfo' style="color: black" >个人信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="p-3 mb-2 bg-dark text-dark">
    <div style="margin: 2% auto">
        <form class="form-inline my-2 my-lg-0" style="display: flex;justify-content: center" action="/employee_id_search">
            <input name = "idOrName" class="form-control mr-sm-2" type="search" aria-label="Search" style="width: 60%">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查询</button>
        </form>
    </div>
    <div class="card" style="width: 80%;margin:1% auto">
        <div class="card-header">
            查询结果
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">姓名</th>
                    <th scope="col">部门</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="EmployeeArchives:${list}">
                        <td th:text="${EmployeeArchives.employeeId}" id="employeeId"></td>
                        <td th:text="${EmployeeArchives.employeeName}"></td>
                        <td th:text="${EmployeeArchives.employeeDepartment}"></td>
                        <td>
                            <a class="btn btn-outline-success my-2 my-sm-0" type="button" th:href="'http://localhost:8080/employee_info_change?id='+${EmployeeArchives.employeeId}">修改</a>
                            <a class="btn btn-outline-success my-2 my-sm-0" type="button" th:href="'http://localhost:8080/employee_info_delete?id='+${EmployeeArchives.employeeId}">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="http://localhost:8080/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
