<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>新增合同</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">高校人力资源管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/index">首页 <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div>
            <ul class='nav navbar-nav navbar-right'>
                <li class='dropdown' id='my_test_id'>
                    <a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false' style='color: black'><span th:text="${name}"></span><span class='caret'></span></a>
                    <ul class='dropdown-menu'>
                        <li><a href='http://localhost:8080/logout' style='color: black'>登出</a></li>
                        <li th:if='${typeBoolean}'><a href='http://localhost:8080/personalInfo' style="color: black" >个人信息</a></li>
                        <li th:if='${not typeBoolean}'><a href='http://localhost:8080/userInfo' style="color: black" >个人信息</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="p-3 mb-2 bg-dark text-dark">
    <div class="card" style="width: 60%;margin:3% auto;">
        <div class="card-header">
            合同录入
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="employeeId">员工ID</label>
                        <input class="form-control" id="employeeId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="employeeName">姓名</label>
                        <input class="form-control" id="employeeName">
                    </div>
                    <div class="form-group col-md-6">
                        <label>性别</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">女</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">男</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contractPeriod">合同期限</label>
                    <input type="text" class="form-control" id="contractPeriod">
                </div>
                <div class="form-group">
                    <label for="salary">薪资</label>
                    <input type="text" class="form-control" id="salary">
                </div>
                <div class="form-group">
                    <label for="position">岗位</label>
                    <input type="text" class="form-control" id="position">
                </div>

            </form>
            <button type="button" class="btn btn-primary" style="margin: 0 auto" onclick="submit_info()">提交</button>
        </div>
    </div>
</div>

<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->

</body>
<script src="http://localhost:8080/js/jquery-3.5.1.min.js"></script>
<script>
    function submit_info(){
        var emplopyeeId = document.getElementById("employeeId").value;
        var employeename = document.getElementById("employeeName").value;
        var gender = document.getElementsByName("inlineRadioOptions");
        var contractPeriod = document.getElementById("contractPeriod").value;
        var salary = document.getElementById("salary").value;
        var position = document.getElementById("position").value;

        var gender_checked;
        //便于转为json
        if(gender[0].checked){
            gender_checked = "女";
        }else {
            gender_checked = "男";
        }
        var contract={};
        contract.employeeId = emplopyeeId;
        contract.employeeName = employeename;
        contract.employeeSex = gender_checked;
        contract.contractPeriod = contractPeriod;
        contract.salary = salary;
        contract.position = position;

        $.ajax({
            url:"http://localhost:8080/add_contract",
            type:"post",
            dataType:"json",
            data:JSON.stringify(contract),
            contentType: "application/json;charset=UTF-8",
            success:function (data) {
                if(data.result == "success"){
                    alert("录入成功！");
                    window.location="http://localhost:8080/to_contract_query";
                }else {
                    alert("录入失败！");
                }
            },
            error:function (data) {
                alert(JSON.stringify(data));
            }
        });
    }
</script>
</html>
