<div class="p-3 mb-2 bg-dark text-dark">
<div class="card" style="width: 80%;margin:3% auto;">
    <div class="card-header">
        员工录入
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">姓名</label>
                    <input class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label>性别</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">女</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">男</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirthday">出生年月</label>
                <input type="date" class="form-control" id="inputBirthday">
            </div>
            <div class="form-group">
                <label for="inputAddress">家庭住址</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="省，市，区（县）">
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">手机号码</label>
                <input type="text" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="form-group">
                <label for="FormDepartment">部门</label>
                <select class="form-control" id="FormDepartment">
                    <option th:each="Department:${list}" th:value="${Department.idDepartment}"  th:text="${Department.nameDepartment}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="FormControlSelect1">学位</label>
                <select class="form-control" id="FormControlSelect1">
                    <option>专科</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                    <option>其他</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="FormTitle">岗位</label>
                        <select class="form-control" id="FormPost">
                            <option>高等数学</option>
                            <option>大学物理</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="FormTitle">职称</label>
                        <select class="form-control" id="FormTitle">
                            <option>讲师</option>
                            <option>副教授</option>
                            <option>教授</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTechnicalGrade">技术等级</label>
                    <input type="text" class="form-control" id="inputTechnicalGrade">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputIdentity">身份证号</label>
                    <input type="text" class="form-control" id="inputIdentity">
                </div>
            </div>
            <div class="form-row">
                <button type="button" class="btn btn-primary" style="margin: 0 auto" onclick="submit_info()">提交</button>
            </div>
        </form>
    </div>
</div>
</div>

<script>
    function submit_info(){
        var name = document.getElementById("inputName").value;
        var gender = document.getElementsByName("inlineRadioOptions");
        var birthday = document.getElementById("inputBirthday").value;
        var address = document.getElementById("inputAddress").value;
        var phone = document.getElementById("inputPhoneNumber").value;
        var department = document.getElementById("FormDepartment").value;
        var education = document.getElementById("FormControlSelect1").value;
        var post = document.getElementById("FormPost").value;
        var title = document.getElementById("FormTitle").value;
        var technicalGrade = document.getElementById("inputTechnicalGrade").value;
        var identity = document.getElementById("inputIdentity").value;
        var gender_checked;
        //便于转为json
        if(gender[0].checked){
            gender_checked = "Women";
        }else {
            gender_checked = "men";
        }
        var employee={};
        employee.employeeName = name;
        employee.employeeSex = gender_checked;
        employee.employreeBirthday = birthday;
        employee.employeeAddress = address;
        employee.employeeDepartment = department;
        employee.employeePhoneNumber = phone;
        employee.emolyeeEducation = education;
        employee.employeePost = post;
        employee.emplyeeTitle = title;
        employee.employeeTechnicalGrade = technicalGrade;
        employee.employeeIdentity = identity;
        $.ajax({
            url:"http://localhost:8080/employee_info_import",
            type:"post",
            dataType:"json",
            data:JSON.stringify(employee),
            contentType: "application/json;charset=UTF-8",
            success:function (data) {
                if(data.result == "success"){
                    alert("录入成功！");
                    window.location="http://localhost:8080/index";
                }else {

                }
            },
            error:function (data) {
                alert(JSON.stringify(data));
            }
        });
    }
</script>
