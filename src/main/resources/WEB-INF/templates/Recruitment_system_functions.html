<!DOCTYPE html>

    <title>人员信息统计</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]-->
    <script type="text/javascript">
        window.onload=function(){
            var cookie = document.cookie;
            if(cookie!=null){
                function getCookie(name){
                    var cookieObj={},
                        cookieSplit=[],
                        // 以分号（;）分组
                        cookieArr=document.cookie.split(";");
                    for(var i=0,len=cookieArr.length;i<len;i++)
                        if(cookieArr[i]) {
                            // 以等号（=）分组
                            cookieSplit=cookieArr[i].split("=");
                            // Trim() 是自定义的函数，用来删除字符串两边的空格
                            cookieObj[cookieSplit[0].trim()]=cookieSplit[1].trim();
                        }
                    return cookieObj[name];
                }
                var username = getCookie("name");
                var pro = " <div class='btn-group dropleft'>" +
                    "            <button class='btn btn-secondary dropdown-toggle' type='button' id='dropdownMenuButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false' style='color: black'>\n" +
                    username +
                    "            </button>\n" +
                    "            <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>\n" +
                    "                <a class='dropdown-item' href='http://localhost:8080/logout' style='color: black'>登出</a>\n" +
                    "            </div>\n" +
                    "        </div>"
                document.getElementById("first").innerHTML= pro;
            }else{
                document.location = "http://localhost:8080/personnel_login";
            }
        }
    </script>
</head>

                    发布招聘信息
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

<div>

                <button th:text="${RecruitmentNotice.title}" th:attr="data-target='#collapseExample'+ ${RecruitmentNotice.id}" class="btn btn-primary" type="button" data-toggle="collapse"  aria-expanded="false" aria-controls="collapseExample">

<script src="http://localhost:8080/js/jquery-3.5.1.min.js"></script>
<script>
    function submit_info() {
        var title = document.getElementById("Title").value;
        var content = document.getElementById("content_info").value;
        // alert(title+content);
        var user={};
        user.title = title;
        user.content = content;
        $.ajax({
            url:"http://localhost:8080/recruitment_notice",
            type:"post",
            dataType:"json",
            data:JSON.stringify(user),
            contentType: "application/json;charset=UTF-8",
            success:function (data) {
                if(data.result == "success"){
                    alert("发布成功！");
                    window.location="http://localhost:8080/recruitment_system";
                }else {
                    alert("用户不存在或者信息有误！")
                }
            },
            error:function (data) {
                alert("发布失败！");
            }
        });
    }
</script>
