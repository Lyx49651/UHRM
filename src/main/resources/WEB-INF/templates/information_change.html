    <title>信息更改</title>
    <script type="text/javascript">
        window.onload=function(){
            var cookie = document.cookie;
            if(cookie!=null){
                function getCookie(name){
                    var cookieObj={},
                        cookieSplit=[],
                        // 以分号（;）分组
                        cookieArr=document.cookie.split(";");
                    for(var i=0,len=cookieArr.length;i<len;i++)
                        if(cookieArr[i]) {
                            // 以等号（=）分组
                            cookieSplit=cookieArr[i].split("=");
                            // Trim() 是自定义的函数，用来删除字符串两边的空格
                            cookieObj[cookieSplit[0].trim()]=cookieSplit[1].trim();
                        }
                    return cookieObj[name];
                }
                var username = getCookie("name");
                var pro = " <div class='btn-group dropleft'>" +
                    "            <button class='btn btn-secondary dropdown-toggle' type='button' id='dropdownMenuButton' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false' style='color: black'>\n" +
                    username +
                    "            </button>\n" +
                    "            <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>\n" +
                    "                <a class='dropdown-item' href='http://localhost:8080/logout' style='color: black'>登出</a>\n" +
                    "            </div>\n" +
                    "        </div>"
                document.getElementById("first").innerHTML= pro;
            }else{
                document.location = "http://localhost:8080/personnel_login";
            }
        }
    </script>
</head>

<div class="card" style="margin: 160px auto;width: 650px;height: 400px">
    <div class="card-header">
        信息更改
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="employeeName">员工姓名</label>
                <input type="text" id="employeeName" class="form-control">
            </div>
            <div class="form-group">
            <label for="change_type">更改类型</label>
            <select class="form-control" id="change_type">
                <option selected>请选择更改类型</option>
                <option>部门</option>
                <option>学历</option>
                <option>职位</option>
                <option>岗位</option>
                <option>技术等级</option>
                <option>身份</option>
            </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="change_original">原信息</label>
                    <input type="text" class="form-control" id="change_original">
                </div>
                <div class="form-group col-md-6">
                    <label for="change_new">新信息</label>
                    <input type="text" class="form-control" id="change_new">
                </div>
            </div>
            <button type="button" class="btn btn-primary my-1" onclick="submit()">提交</button>
        </form>
    </div>
</div>
<script>
    function submit(){
        var employeename = document.getElementById("employeeName").value;
        var changetype = document.getElementById("change_type").value;
        var change_original = document.getElementById("change_original").value;
        var change_new = document.getElementById("change_new").value;
        var informationchange = {};
        informationchange.employeeName = employeename;
        informationchange.change_type = changetype;
        informationchange.change_original = change_original;
        informationchange.change_new = change_new;
        $.ajax({
            url:"http://localhost:8080/",
            type:"post",
            dataType:"json",
            data:JSON.stringify(informationchange),
            contentType: "application/json;charset=UTF-8",
            success:function (data) {
                location.reload();
                alert("提交成功！")
            },
            error:function (data) {
                alert("提交失败");
            }
        });
    }
</script>
