<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>注册</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">高校人力资源管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/index">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>

    </div>
</nav>
<div class="card" style="width:30%; margin:10% auto">
    <h5 class="card-header">注册</h5>
    <div class="card-body">
        <form class=" was-validated" novalidate>
            <div class="form-group">
                <label for="Phone">手机号</label>
                <input type="text" class="form-control" id="Phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="Password">密码</label>
                <input type="password" class="form-control" id="Password" name="password" pattern="[A-Za-z0-9]{8,16}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        <div class="form-group">
            <label for="Password">确认密码</label>
            <input type="password" class="form-control" id="Password2" name="password2" required oninput="compare()">
        </div>
    </div>
</div>
<script>
    function compare() {
        var password1=jQuery("#Password").val();
        var password2=jQuery("#Password2").val();
        if(password1 == password2) $("#Password2").classList.add("is-valid");
        else $("#Password2").classList.add("is-invalid");
    }
</script>
</body>
</html>
